<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tamagotchi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>My Tamagotchi</h1>
    </div>
    <div class="tamagotchi-display">
        <img src="images/tamagotchi-character.png" alt="Tamagotchi">
    </div>
    <div class="action-buttons">
        <button class="play-button">
            <img src="images/play-icon.png" alt="Play">
            Play
        </button>
        <button class="sleep-button">
            <img src="images/sleep-icon.png" alt="Sleep">
            Sleep
        </button>
        <button class="feed-button">
            <img src="images/feed-icon.png" alt="Feed">
            Feed
        </button>
    </div>
    <div class="secondary-actions-menu">
        <button class="menu-button">
            <img src="images/menu-icon.png" alt="Menu">
        </button>
        <div class="dropdown-menu">
            <button>Feed</button>
            <button>Turn lights on/off</button>
            <button>Give medicine</button>
            <button>Flush</button>
            <button>Check health</button>
            <button>Discipline</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
